matrix:
  include:
    - os: linux
      dist: xenial
      language: android
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      sudo: false
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - oracle-java8-installer
            - oracle-java8-set-default
            - sshpass
            - unzip
            - xz-utils
      before_script:
        # android-sdk
        - if test ! -e $HOME/tmp/sdk-tools.zip; then curl https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip > $HOME/android-sdk-dl/sdk-tools.zip; fi
        - unzip -qq -n $HOME/tmp/sdk-tools.zip -d $HOME/android-sdk
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'tools' > /dev/null
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platform-tools' > /dev/null
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'build-tools;27.0.3' > /dev/null
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platforms;android-27' > /dev/null
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'extras;google;m2repository' > /dev/null

        # gradle
        - if test ! -e $HOME/tmp/gradle-4.1-all.zip; then curl https://services.gradle.org/distributions/gradle-4.1-all.zip > $HOME/tmp/gradle-4.1-all.zip; fi
        - unzip -o -qq $HOME/tmp/gradle-4.1-all.zip -d $HOME/gradle-4.1
        - export GRADLE_HOME=$HOME/gradle-4.1
        - export PATH=$GRADLE_HOME/bin:$PATH

        #flutter
        - if test ! -e $HOME/tmp/flutter_linux_v1.0.0-stable.tar.xz; then curl https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_v1.0.0-stable.tar.xz > $HOME/tmp/flutter_linux_v1.0.0-stable.tar.xz; fi
        - mkdir -p $HOME/flutter && tar xf $HOME/tmp/flutter_linux_v1.0.0-stable.tar.xz $HOME/flutter
        - export PATH=$PATH:$HOME/flutter/bin

      script:
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager --licenses
        - flutter config --no-analytics
        - flutter channel beta
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager --licenses
        - flutter upgrade
        - echo y | $HOME/android-sdk/tools/bin/sdkmanager --licenses
        - flutter doctor
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/tmp
    - $HOME/flutter
    - $HOME/android-sdk
    - $HOME/.pub-cache
    - $HOME/gradle-4.1
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper
env:
  - ANDROID_HOME=$HOME/android-sdk
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle